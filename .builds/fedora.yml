image: fedora/latest
packages:
  - gcc-c++
  - gcc
  - pkgconfig
  - gtk3-devel
  - python3
  - libchromaprint-devel
  - lilv-devel
  - lv2-devel
  - libsndfile-devel
  - libyaml-devel
  - libsamplerate-devel
  - libzstd-devel
  - gettext
  - guile22-devel
  - gtksourceview3-devel
  - graphviz-devel
  - suil-devel
  - help2man
  - alsa-lib-devel
  - ladspa-devel
  - fftw-devel
  - meson
  - rtaudio-devel
  - help2man
  - jack-audio-connection-kit-devel
  - libX11-devel
  - rubberband-devel
  - xdg-utils
sources:
  - https://git.sr.ht/~alextee/zrythm
  - https://github.com/mesonbuild/meson
tasks:
  - setup: |
      cd zrythm
      ../meson/meson.py build -Dtests=true -Dmanpage=true
  - build: |
      cd zrythm
      ninja -C build
  - test: |
      cd zrythm
      ninja -C build test
  - install: |
      cd zrythm
      DESTDIR=/tmp ninja -C build install
